<div class="container m-0" *ngIf="!createMode && !displayPlayerCharacter">
  <button class="btn btn-primary mb-1" (click)="createCharacter()">
    Create New
  </button>
</div>

<div class="container m-0"
*ngIf="!displayPlayerCharacter">
  <div class="row">
    <div class="col-2 card mb-2 me-2" *ngFor="let character of myCharacters">
      <div (click)="playerSelected(character.id)">
        <h4>{{ character.name }}</h4>
        <div class="card-img-wrapper mb-2">
          <img src="{{ character.photoUrl }}" class="img-thumbnail" />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container m-0" *ngIf="createMode">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-create-character
        (cancelCreateMode)="cancelCreateMode($event)"
        (characterCreated)="characterCreated($event)"
      />
    </div>
  </div>
</div>

<div
  class="container m-0" style="width: auto;"
  *ngIf="displayPlayerCharacter && selectedCharacter !== undefined"
>
  <app-character-display #characterDisplay [character]="selectedCharacter">
  </app-character-display>
</div>
