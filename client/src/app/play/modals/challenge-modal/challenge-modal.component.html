<h3>Challenge!</h3>
<p class="mb-0">{{ challengeText }}</p>
<div class="text-center">
  <h5 class="mt-2 mb-0">
    {{ challengeSkill | titlecase
    }}{{ showMinimum === "show" ? ": " + challengeMinimum : null }}
  </h5>
  <div class="mt-2">
    <input type="number" [(ngModel)]="playerScore" />
  </div>
  <div class="mt-2 mb-2">
    <button class="btn btn-dark" (click)="submit()">Submit</button>
  </div>
</div>
