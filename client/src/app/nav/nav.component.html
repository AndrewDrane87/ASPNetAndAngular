<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#" routerLink="/" routerLinkActive="active"
      >Mythos</a
    >

    <ul
      class="navbar-nav me-auto mb-2 mb-md-0"
      *ngIf="accountService.currentUser$ | async"
    >
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/playercharacters" routerLinkActive="active"
            >My Characters</a
          >
        </li>
        
        <li class="nav-item">
          <a class="nav-link" routerLink="/play" routerLinkActive="active"
            >Play!</a
          >
        </li>

        <li *appHasRole="['Admin', 'Moderator']" class="nav-item">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active"
            >Admin</a
          >
        </li>
      </ng-container>
    </ul>

    <div
      class="dropdown"
      *ngIf="accountService.currentUser$ | async as user"
      dropdown
    >
    <img src="{{user.photoUrl || './assets/user.png'}}" alt="user photo">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none ms-2" >Welcome {{ user.knownAs }}</a >
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      *ngIf="!(accountService.currentUser$ | async)"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        class="form-control me-2"
        type="text"
        placeholder="Username"
        [(ngModel)]="model.username"
        name="username"
      />
      <input
        class="form-control me-2"
        type="password"
        placeholder="Password"
        [(ngModel)]="model.password"
        name="password"
      />
      <button class="btn btn-success" type="submit">Login</button>
      <button class="btn btn-success ms-1" type="button" (click)="register()">Register</button>
    </form>
  </div>
</nav>
