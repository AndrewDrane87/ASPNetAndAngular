<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  />

  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known as'"
  />
  
  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
  />
  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm password'"
    [type]="'password'"
  />

  <!-- output a list of errors from the API -->
  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </div>

  <div class="text-center">
    <button class="btn btn-success me-2" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
